
<div class="packing-details">
<p class="heading-2 margin-bottom ">Containing Package Details</p>
<div class="row">
  <div class="col-md-6">
      <div class="form-group">
          <label for="package_type">Type of Package</label>
          <input type="text" class="form-control" id="package_type" placeholder="Enter type of package here..." />
      </div>
      <div class="form-group">
          <label for="noOfItems">Number of Items per Package</label>
          <input type="text" class="form-control" id="noOfItems" placeholder="Type number of items here..." />
      </div>
      <div class="form-group">
          <label for="total_packages">Total Amount of Packages Available</label>
          <input type="text" class="form-control" id="total_amount" placeholder="Type amount of packages available here..." />
      </div>
  </div>
  <div class="col-md-6">
      <div class="form-group">
          <label for="total_items">Total Amount of Items</label>
          <input type="text" class="form-control" id="total_items" placeholder="Type total amount of items here..." />
      </div>
      <div class="form-group">
          <label for="additional_packing_details">Additional packing details</label>
          <textarea class="form-control" id="additional_packing_details" rows="4" placeholder="Type additional packing details here..." ></textarea>
      </div>
  </div>
</div>
</div>

<div class="row margin-none">
    <div class="center-text-btn">
        <span class="heading-2 margin-bottom ">Individual Item Details</span>
        <div class="switch">
          <input
            id="individual_item_switch"
            class="cmn-toggle cmn-toggle-round-flat"
            type="checkbox"
            checked
          />
          <label for="individual_item_switch"></label>
        </div>
      </div>
</div>

<div class="form-row">
  <div class="form-group col-md-4">
    <label for="item_packing_type">Item Packing Type</label>
    <input type="text" class="form-control" id="item_packing_type" placeholder="Type item packing type here... ">
  </div>
  <div class="form-group col-md-4">
    <label for="item_measurement_unit">Item Measurement Unit</label>
    <select  id="item_measurement_unit" placeholder="Choose measurment unit" class="form-control">
      <option *ngFor="let unit of units" [value]="unit.value" selected="selected">{{ unit.viewValue }}</option>
    </select>
  </div>
  <div class="form-group col-md-4">
    <label for="amount_individual">Amount of in individual</label>
    <input type="number" class="form-control" id="amount_individual" placeholder="Enter amount here... ">
  </div>
</div>

<button class="btn-primary-filled pull-right next-step">Save</button>
