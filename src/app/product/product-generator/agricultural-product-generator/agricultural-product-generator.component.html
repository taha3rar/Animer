<div class="modal-box-heading">
  <a><i class="material-icons pull-right">close</i></a>
  <h2 translate class="modal-title">Add Agricultural Product</h2>
</div>
<div class="padding-all">
  <form #modalForm="ngForm" (keydown.enter)="$event.preventDefault()">
    <p class="heading-2">Product</p>
    <div class="product-placeholder-box">
      <app-upload-picture [picture]="productImage" [type]="'product'"> </app-upload-picture>
      <p class="heading-2 ">Product Image</p>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="product-name">Product Name *</label>
        <input
          type="text"
          id="product-name"
          class="form-control"
          name="name"
          placeholder="Ex. Green coffee beans"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="variety">Variety *</label>
        <input type="text" id="variety" class="form-control" name="variety" placeholder="Ex. Kona" required />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="product-name">Product SKU</label>
        <input type="text" id="product-sku" name="sku" class="form-control" placeholder="Ex. I00055" />
      </div>
    </div>
    <p class="heading-2">Amount *</p>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="weight-unit">Weight Unit *</label>
        <select id="weight-unit" name="weight_unit" class="form-control" required>
          <option></option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="total-amount">Total Amount *</label>
        <input
          type="number"
          min="0"
          id="total-amount"
          name="total_weight"
          class="form-control"
          placeholder="Ex. 100"
          required
        />
      </div>
    </div>
    <p class="heading-2">Package</p>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="product-name">Package Type *</label>
        <input
          type="text"
          id="package-type"
          name="type_of_package"
          class="form-control"
          placeholder="Ex. Box"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="variety">Total Number of Packages *</label>
        <input type="number" id="total-packages" name="quantity" class="form-control" placeholder="Ex. 10" required />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="average-amount-packaged-product">Average Amount () per Packaged Product *</label>
        <input
          type="number"
          min="0"
          id="average-amount-packaged-product"
          name="package_weight"
          class="form-control"
          disabled
          required
        />
      </div>
    </div>
    <p class="heading-2">Price</p>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="product-name">Price per *</label>
        <input type="number" id="price-per" name="price_per_unit" class="form-control" placeholder="Ex. 20" required />
      </div>
      <div class="form-group col-md-6">
        <label for="currecny">Currency *</label>
        <select id="currency" name="currency" class="form-control" required>
          <option></option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="package-price">Price per Package *</label>
        <input
          type="number"
          name="package_price"
          class="form-control"
          id="package-price"
          placeholder="Ex. 15"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="total-price">Total Price *</label>
        <input type="number" id="total-price" name="total_price" class="form-control" disabled required />
      </div>
    </div>
    <button type="submit" [disabled]="!modalForm.form.valid" class="bttn-primary pull-right">Add Product</button>
  </form>
</div>
