<div class="modal-box-heading">
  <a (click)="onExit()"><i class="material-icons pull-right">close</i></a>
  <h2 translate class="modal-title">Add Agricultural Product</h2>
</div>
<div class="padding-all">
  <form [formGroup]="productForm" (keydown.enter)="$event.preventDefault()">
    <div class="product-placeholder-box">
      <app-upload-picture [picture]="productImage" [type]="'product'" (imageEvent)="receiveImage($event)">
      </app-upload-picture>
      <p class="heading-2 ">Product Image</p>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6" [ngClass]="showFieldStyle('produce')">
        <label for="produce">Product Name *</label>
        <input
          type="text"
          id="produce"
          class="form-control"
          name="name"
          placeholder="Ex. Green coffee beans"
          formControlName="produce"
        />
        <div class="help-block" *ngIf="isFieldInvalid('produce')">
          <p>This field is required</p>
        </div>
      </div>
      <div class="form-group col-md-6" [ngClass]="showFieldStyle('variety')">
        <label for="variety">Variety *</label>
        <input
          type="text"
          id="variety"
          class="form-control"
          name="variety"
          placeholder="Ex. Kona"
          formControlName="variety"
        />
        <div class="help-block" *ngIf="isFieldInvalid('variety')">
          <p>This field is required</p>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="product-name">Product SKU</label>
        <input
          type="text"
          id="product-sku"
          name="sku"
          class="form-control"
          placeholder="Ex. I00055"
          formControlName="sku"
        />
      </div>
    </div>
    <p class="heading-2">Amount *</p>
    <div class="form-row">
      <div class="form-group col-md-6" [ngClass]="showFieldStyle('weight_unit')">
        <label for="weight-unit">Measurement Unit *</label>
        <select id="weight-unit" name="weight_unit" class="form-control" formControlName="weight_unit">
          <option *ngFor="let unit of units" [ngValue]="unit.value" selected="selected">{{ unit.viewValue }}</option>
        </select>
        <div class="help-block" *ngIf="isFieldInvalid('weight_unit')">
          <p>This field is required</p>
        </div>
      </div>
      <div class="form-group col-md-6" [ngClass]="showFieldStyle('total_weight')">
        <label for="total-amount">Total Amount *</label>
        <input
          type="number"
          min="0"
          id="total-amount"
          name="total_weight"
          class="form-control"
          formControlName="total_weight"
          placeholder="Ex. 100"
        />
        <div class="help-block" *ngIf="isFieldInvalid('total_weight')">
          <p>This field is required</p>
        </div>
      </div>
    </div>
    <p class="heading-2">Package</p>
    <div class="form-row">
      <div class="form-group col-md-6" [ngClass]="showFieldStyle('type_of_package')">
        <label for="product-name">Package Type *</label>
        <input
          type="text"
          id="package-type"
          name="type_of_package"
          class="form-control"
          formControlName="type_of_package"
          placeholder="Ex. Box"
        />
        <div class="help-block" *ngIf="isFieldInvalid('type_of_package')">
          <p>This field is required</p>
        </div>
      </div>
      <div class="form-group col-md-6" [ngClass]="showFieldStyle('quantity')">
        <label for="variety">Total Number of Packages *</label>
        <input
          type="number"
          id="total-packages"
          name="quantity"
          class="form-control"
          placeholder="Ex. 10"
          formControlName="quantity"
        />
        <div class="help-block" *ngIf="isFieldInvalid('quantity')">
          <p>This field is required</p>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="average-amount-packaged-product"
          >Average Amount ({{ productForm.value.weight_unit }}) per Packaged Product *</label
        >
        <input
          type="number"
          min="0"
          id="average-amount-packaged-product"
          name="package_weight"
          class="form-control"
          formControlName="package_weight"
          readonly
        />
      </div>
    </div>
    <p class="heading-2">Price</p>
    <div class="form-row">
      <div class="form-group col-md-6" [ngClass]="showFieldStyle('price_per_unit')">
        <label for="product-name">Price per {{ productForm.value.weight_unit }} *</label>
        <input
          type="number"
          id="price-per"
          name="price_per_unit"
          class="form-control"
          formControlName="price_per_unit"
          placeholder="Ex. 20"
        />
        <div class="help-block" *ngIf="isFieldInvalid('price_per_unit')">
          <p>This field is required</p>
        </div>
      </div>
      <div class="form-group col-md-6" [ngClass]="showFieldStyle('currency')">
        <label for="currecny">Currency *</label>
        <select id="currency" name="currency" class="form-control" formControlName="currency" required>
          <option *ngFor="let currency of currencies" [ngValue]="currency.value">{{ currency.viewValue }}</option>
        </select>
        <div class="help-block" *ngIf="isFieldInvalid('currency')">
          <p>This field is required</p>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6" [ngClass]="showFieldStyle('package_price')">
        <label for="package-price">Price per Package *</label>
        <input
          type="number"
          name="package_price"
          class="form-control"
          id="package-price"
          formControlName="package_price"
          placeholder="Ex. 15"
        />
        <div class="help-block" *ngIf="isFieldInvalid('package_price')">
          <p>This field is required</p>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="total-price">Total Price *</label>
        <input
          type="number"
          id="total-price"
          name="total_price"
          class="form-control"
          formControlName="total_price"
          readonly
          required
        />
      </div>
    </div>
    <button type="button" (click)="submit()" [hidden]="!productForm.valid || onUpdate" class="bttn-primary pull-right">
      Add Product
    </button>
    <button type="button" (click)="submit()" [hidden]="!productForm.valid || !onUpdate" class="bttn-primary pull-right">
      Update Product
    </button>
    <button
      type="button"
      (click)="checkForm(productForm)"
      [hidden]="productForm.valid || onUpdate"
      class="bttn-primary pull-right"
    >
      Add Product
    </button>
    <button
      type="button"
      (click)="checkForm(productForm)"
      [hidden]="productForm.valid || !onUpdate"
      class="bttn-primary pull-right"
    >
      Update Product
    </button>
  </form>
</div>
