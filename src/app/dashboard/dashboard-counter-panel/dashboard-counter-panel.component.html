<div class="counter-panel">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="counter-box">
        <div class="circle">
          <a [routerLink]="['/order']">
            <p>{{ counter.orders }}</p>
          </a>
        </div>
        <p class="stats-label">Purchase Orders</p>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="counter-box">
        <div class="circle">
          <a [routerLink]="['/invoice']">
            <p>{{ counter.invoices }}</p>
          </a>
        </div>
        <p class="stats-label">Proforma Invoices</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-12" *ngxPermissionsOnly="['list-products']">
      <div class="counter-box">
        <div class="circle">
          <a [routerLink]="['/product/list']">
            <p>{{ counter.products }}</p>
          </a>
        </div>
        <p class="stats-label">Products</p>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="counter-box">
        <div class="circle">
          <a [routerLink]="['/client']">
            <p>{{ counter.clients }}</p>
          </a>
        </div>
        <p class="stats-label">Clients</p>
      </div>
    </div>
  </div>
</div>
