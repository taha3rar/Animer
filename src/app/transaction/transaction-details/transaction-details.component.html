<p class="heading-4-blue margin-top">Additional Product Details</p>
<div class="form-group">
  <label for="tolerance">Tolerance</label>
  <textarea type="text" rows="1" id="tolerance" class="form-control"></textarea>
</div>
<div class="form-group">
  <label for="certifications">Approvals and Certifications</label>
  <select name="certifications" id="certifications" class="form-control">
    <option selected="selected">Choose Approvals & Certifications</option>
    <option *ngFor="let certs of allCerts" [value]="certs">{{ certs }}</option>
  </select>
</div>
<p class="heading-4-blue margin-top">Packing Details</p>
<div class="form-row">
  <div class="form-group col-md-6">
    <label>Container Type</label>
    <select class="form-control">
      <option value="40">40 ft.</option>
      <option value="20">20 ft.</option>
    </select>
  </div>
  <div class="form-group col-md-6"><label>Container Quantity</label> <input type="number" class="form-control" /></div>
</div>
<div class="form-row">
  <div class="form-group col-md-6"><label>Type of Package</label> <input type="text" class="form-control" /></div>
  <div class="form-group col-md-6"><label>Package Weight</label> <input type="number" class="form-control" /></div>
</div>
<div class="form-row">
  <div class="form-group col-md-6">
    <label for="weight-unit">Weight Unit</label>
    <select id="weight-unit" class="form-control">
      <option *ngFor="let unit of units" [value]="unit.value" selected="selected">{{ unit.viewValue }}</option>
    </select>
  </div>
  <div class="form-group col-md-6"><label>Quantity</label> <input type="number" class="form-control" /></div>
</div>
<p class="heading-4-blue margin-top">Shipping Details</p>
<div class="form-group">
  <label for="origin-address">Address of Origin</label> <input type="text" id="origin-address" class="form-control" />
</div>
<div class="form-group">
  <label for="incoterms">Choose Incoterms</label>
  <select class="browser-default custom-select" id="incoterm">
    <optgroup *ngFor="let group of incotermsGroups" [label]="group.name">
      <option *ngFor="let incoterm of group.incoterms" [value]="incoterm.value">{{ incoterm.viewValue }}</option>
    </optgroup>
  </select>
</div>
<p class="heading-4-blue margin-top">Pricing Details</p>
<div class="form-group">
  <label for="pricing-weight-unit">Pricing Weight Unit</label>
  <select id="pricing-weight-unit" class="form-control">
    <option *ngFor="let unit of units" [value]="unit.value" selected="selected">{{ unit.viewValue }}</option>
  </select>
</div>

<div class="form-row">
  <div class="form-group col-md-6">
    <label for="currency">Currency</label>
    <select id="currency" class="form-control">
      <option *ngFor="let currency of currencies" [value]="currency.value"> {{ currency.viewValue }}</option>
    </select>
  </div>

  <div class="form-group col-md-6">
    <label for="price-per">Price per</label> <input type="number" id="price-per" class="form-control" />
  </div>
</div>

<div class="form-group">
  <label for="pricing-details">Additional Pricing Details</label>
  <textarea class="form-control" name="pricing-details" id="pricing-details" rows="1"></textarea>
</div>
<p class="heading-4-blue margin-top">Additional Details</p>
<div class="form-group">
  <label for="delivery-date">Expected Delivery Date</label>
      <input type="text" id="delivery-date" class="form-control" disabled>
</div>
<div class="form-group">
  <label for="pi-valid-date">Proforma Invoice Valid Until</label>
  <div class="input-group">
      <input
        id="pi-valid-date"
        class="form-control"
        placeholder="yyyy-mm-dd"
        name="dp"
        ngbDatepicker
        #dpp="ngbDatepicker"
      />
      <div class="input-group-append">
        <button class="btn glyphicon glyphicon-calendar" (click)="dpp.toggle()" type="button"></button>
      </div>
    </div>
</div>
<div class="form-group">
  <label for="pi-remarks">Proforma Invoice Remarks</label>
  <textarea class="form-control" id="pi-remarks" rows="1"></textarea>
</div>

<button class="bttn-primary pull-right">Send Proforma Invoice</button>
