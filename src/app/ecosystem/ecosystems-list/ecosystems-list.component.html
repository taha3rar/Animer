
<h1 class="main-title">Transactions</h1>

<div class="helper-panel">
  <i class="material-icons pull-left">info</i>
  <p>Here you can see all your ecosystems and create new ones!</p>
</div>

<h1 class="main-title">Ecosystems List</h1>

<button class="btn-primary-filled pull-right">
  <i class="material-icons">add</i> <span>New Ecosystem</span>
</button>

<table class="table main-table">
  <thead>
    <tr>
      <th class="text-center">ID</th>
      <th>Title</th>
      <th>Type</th>
      <th>Number of clients</th>
      <th class="text-right">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ecosystem of ecosystems | paginate: { itemsPerPage: 6, currentPage: page }">
      <td class="text-center">{{ecosystem.numericId}}</td>
      <td>{{ ecosystem.name }}</td>
      <td>{{ ecosystem.type }}</td>
      <td>{{ ecosystem.participants.length }}</td>
      <td class="text-right">
        <button class="btn round-button-primary" routerLink="/ecosystem/2">
          <i class="material-icons">remove_red_eye</i>
        </button>
        <button class="btn round-button-red" (click)="warning()">
          <i class="material-icons">delete</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<pagination-controls
(pageChange)="page = $event"
></pagination-controls>
