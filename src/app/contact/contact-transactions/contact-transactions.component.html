    <tr id="table-head">
      <th>ID</th>

      <th>Contact</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let contact of contacts | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage };
        let i = index
      "
    >
      <td>51</td>
      <td>
        {{ today | date: 'dd/MM/yyyy' }}
      </td>
      <td>
        Taha Arar
      </td>

        Orange Juice
      </td>
      <td>{{ price | number: '1.2-2' }} ILS</td>
      <td>Paid</td>
      <td>
        <a id="view">View</a>
      </td>
    </tr>
