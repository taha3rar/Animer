<table class="table main-table">
  <thead>
    <tr id="table-head">
      <th>ID</th>
      <th>Date</th>
      <th>Contact</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let contact of contacts | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage };
        let i = index
      "
    >
      <td>51</td>
      <td>
        {{ today | date: 'dd/MM/yyyy' }}
      </td>
      <td>
        Taha Arar
      </td>
      <td>
        Orange Juice
      </td>
      <td>
        10
      </td>
      <td>{{ price | number: '1.2-2' }} ILS</td>
      <td><p class="{{ 'paid' | status }}">Paid</p></td>
      <td>
        <a id="view">View</a>
      </td>
    </tr>

<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

<div class="mobile-list-wrapper">
  <div
    class="strip mt-4 mb-3"
    *ngFor="let contact of contacts | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }; let i = index"
  >
    <div class="flex-row">
      <div># 51</div>
      <div>{{ today | date: 'dd/MM/yyyy' }}</div>
    </div>
    <div class="flex-row">
      <div>Taha Arar</div>
      <div class="status status-green">Paid</div>
    </div>
    <div>Multiple Products</div>
    <div>Quantity of 500kg</div>
    <div>Total of {{ price | number: '1.2-2' }} ILS</div>
    <div class="mt-3"><a id="view">View</a></div>
