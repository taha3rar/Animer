<div>
  <div class="row">
    <div class="col-12 mt-3">
      <div class="card">
        <div class="d-flex">
          <div class="card-horizontal d-flex">
            <div class="ellipse-container d-flex">
              <div class="ellipse">
                <p>{{ user?.fullName | slice: 0:1 }}{{ secondLetter }}</p>
              </div>
            </div>
            <div class="info-left d-flex">
              <div class="vertical-flex">
                <p class="name">{{ user?.fullName }}</p>
                <p class="faded">{{ user?.businessName }}</p>
                <a id="edit">Edit</a>
              </div>
            </div>
          </div>
          <div class="flex-right">
            <div class="vertical-flex social-media-wrapper">
              <p class="card-text social-media">
                {{ user?.email || 'none' }}
                <i data-feather="at-sign"></i>
              </p>
              <p class="card-text social-media phone">
                {{ user?.phoneNumber || 'none' }}
                <i data-feather="phone"></i>
              </p>
              <p class="card-text social-media">
                {{ user?.address }}, {{ user?.location }}, {{ user?.region }}, {{ user?.country }}
                <i data-feather="map-pin"></i>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
