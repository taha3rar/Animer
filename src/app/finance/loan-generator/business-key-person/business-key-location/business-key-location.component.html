<div class="loan-step-wrapper">
  <div class="step-header">
    <div class="loan-assitant-img"></div>
    <p class="step-title">What is the location of the key person?</p>
  </div>

  <form [formGroup]="loan_form" class="col">
    <div formGroupName="businessKeyPersonLocation" #businessKeyPersonLocation>
      <div class="step-content">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="country5">Country</label>
            <select id="country5" class="form-control" formControlName="country">
              <option *ngFor="let country of countries" [value]="country.viewValue" selected="selected">{{
                country.viewValue
              }}</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="physical-address2">Physical address</label>
            <input type="text" id="physical-address2" class="form-control" formControlName="address" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="house-number">House number</label>
            <input type="text" id="house-number" class="form-control" formControlName="houseNumber" />
          </div>
          <div class="form-group col-md-6">
            <label for="duration-address">Duration at current address</label>
            <div class="input-group">
              <input
                type="number"
                id="duration-address"
                class="form-control"
                formControlName="currentAddressDuration"
              />
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">Years</span>
              </div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="po-box4">P.O. box</label>
            <input type="text" id="po-box4" class="form-control" formControlName="postalBox" />
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
