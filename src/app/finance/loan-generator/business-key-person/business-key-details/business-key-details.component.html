<div class="loan-step-wrapper">
  <div class="step-header">
    <div class="loan-assitant-img"></div>
    <p class="step-title">Tell us about the key person in your business.</p>
  </div>

  <div class="step-content">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="suranme">Surname</label>
        <input type="text" id="suranme" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="other-names">Other names</label>
        <input type="text" id="other-names" class="form-control" />
      </div>
    </div>

    <label for="ownership-type">What is his/her gender?</label>
    <div class="row options-wrapper mb-2">
      <div class="col-md-6 pl-0 pr-2 mb-3">
        <label class="container">
          <input type="radio" name="premises-radio" />
          <span class="checkmark">
            Male
          </span>
        </label>
      </div>
      <div class="col-md-6 pl-2 pr-0">
        <label class="container">
          <input type="radio" name="premises-radio" />
          <span class="checkmark">
            Female
          </span>
        </label>
      </div>
    </div>

    <label for="ownership-type">What is his/her martial status?</label>
    <div class="row options-wrapper mb-2">
      <div class="col-md-6 pl-0 pr-2 mb-3">
        <label class="container">
          <input type="radio" name="premises-radio" />
          <span class="checkmark">
            Married
          </span>
        </label>
      </div>
      <div class="col-md-6 pl-2 pr-0">
        <label class="container">
          <input type="radio" name="premises-radio" />
          <span class="checkmark">
            Single
          </span>
        </label>
      </div>
    </div>

    <label for="ownership-type">Is he/she resident of Kenya?</label>
    <div class="row options-wrapper mb-2">
      <div class="col-md-6 pl-0 pr-2 mb-3">
        <label class="container">
          <input type="radio" checked="checked" name="premises-radio" />
          <span class="checkmark">
            Yes
          </span>
        </label>
      </div>
      <div class="col-md-6 pl-2 pr-0">
        <label class="container">
          <input type="radio" name="premises-radio" />
          <span class="checkmark">
            No
          </span>
        </label>
      </div>
    </div>

    (Sole trader only)
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="birth-date">Date of birth</label>
        <input type="text" id="birth-date" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="PIN">PIN number</label>
        <input type="text" id="PIN" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="country">Country</label>
        <input type="text" id="country" class="form-control" />
      </div>
      <div class="form-group col-md-3">
        <label for="nationality">Nationality</label>
        <input type="text" id="nationality" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="national-id">National ID</label>
        <input type="text" id="national-id" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="po-box">P.O. box</label>
        <input type="text" id="po-box" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="postal-code">Postal code</label>
        <input type="text" id="postal-code" class="form-control" />
      </div>
    </div>
  </div>
</div>
