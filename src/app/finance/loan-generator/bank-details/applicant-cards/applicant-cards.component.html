<div class="loan-step-wrapper">
  <div class="step-header">
    <div class="loan-assitant-img"></div>
    <p class="step-title">Provide your existing card details.</p>
  </div>

  <div class="step-content">
    <label for="ownership-type">Choose applicant</label>
    <div class="row options-wrapper mb-2">
      <div class="col-md-6 pl-0 mb-3">
        <label class="container">
          <input type="radio" checked="checked" name="applicant-radio" />
          <span class="checkmark">
            Applicant 1
          </span>
        </label>
      </div>
      <div class="col-md-6 pl-0">
        <label class="container">
          <input type="radio" name="applicant-radio" />
          <span class="checkmark">
            Applicant 2
          </span>
        </label>
      </div>
    </div>

    <div class="bank-card mt-3">
      <div class="form-row">
        <div class="form-group col-xs-9">
          <label for="card-limit">Card limit</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">KES</span>
            </div>
            <input type="number" id="card-limit" class="form-control" />
          </div>
        </div>
        <div class="form-group col-xs-3">
          <label for="branch">Card type</label>
          <input type="text" id="branch-applicant-cards" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="card-number">Card number</label>
          <input type="text" placeholder="XXXX - XXXX - XXXX - XXXX" class="form-control" id="card-number" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="card-issuer">Card issuer</label>
          <input type="text" placeholder="CARD HOLDER NAME" id="card-issuer" class="form-control" />
        </div>
        <div class="form-group col-md-2">
          <label for="expiry-date">Expiry date</label>
          <input type="text" id="expiry-date" placeholder="MM / YY" class="form-control" />
        </div>
      </div>
    </div>

    <div class="add-bank-wrapper">
      <button class="btn-circle blue large"><i class="material-icons">add</i></button>
      <p>Add Another Card</p>
    </div>
  </div>
</div>
