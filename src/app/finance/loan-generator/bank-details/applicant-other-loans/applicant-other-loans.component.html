<div class="loan-step-wrapper">
  <div class="step-header">
    <div class="loan-assitant-img"></div>
    <p class="step-title">Other- current / previous loans / overdraft held- business.</p>
  </div>

  <div class="step-content">
    <label for="ownership-type"
      >Do you have any other- current / previous loans / overdraft held by your business?</label
    >
    <div class="row options-wrapper mb-2">
      <div class="col-md-6 pl-0 mb-3">
        <label class="container">
          <input type="radio" checked="checked" name="other-loans-radio" />
          <span class="checkmark">
            Yes
          </span>
        </label>
      </div>
      <div class="col-md-6 pl-0">
        <label class="container">
          <input type="radio" name="other-loans-radio" />
          <span class="checkmark">
            No
          </span>
        </label>
      </div>
    </div>

    <div class="loan-bank">
      <div class="loan-bank_title">
        <p>Bank 1</p>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="bank-name">Bank</label>
          <input type="text" id="bank-name-applicant-other-loans" class="form-control" />
        </div>
        <div class="form-group col-md-6">
          <label for="loan-type">Type of loan</label>
          <input type="text" id="loan-type" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="laon-size">Amount borrowed</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">KES</span>
            </div>
            <input type="number" class="form-control" />
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="date-taken">Date taken</label>
          <input type="date" placeholder="DD/MM/YYYY" id="date-taken" class="form-control" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="balance">Outstanding balance</label>
          <input type="number" id="balance" class="form-control" />
        </div>
        <div class="form-group col-md-6">
          <label for="laon-size">Monthly repayment</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">per Month</span>
            </div>
            <input type="number" class="form-control" />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="term">Term</label>
          <input type="number" id="term" class="form-control" />
        </div>
      </div>
    </div>

    <div class="add-bank-wrapper">
      <button class="btn-circle blue large"><i class="material-icons">add</i></button>
      <p>Add Another Bank</p>
    </div>
  </div>
</div>
