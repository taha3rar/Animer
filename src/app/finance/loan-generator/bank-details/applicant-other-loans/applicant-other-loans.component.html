<div class="loan-step-wrapper">
  <div class="step-header">
    <div class="loan-assitant-img"></div>
    <p class="step-title">Existing facilites with Absa.</p>
  </div>

  <div class="step-content">
    <label for="ownership-type">Do you have any other existing facilites with Absa?</label>
    <div class="row options-wrapper mb-2">
      <div class="col-md-6 pl-0 mb-3">
        <label class="container">
          <input type="radio" checked="checked" name="other-loans-radio" />
          <span class="checkmark">
            Yes
          </span>
        </label>
      </div>
      <div class="col-md-6 pl-0">
        <label class="container">
          <input type="radio" name="other-loans-radio" />
          <span class="checkmark">
            No
          </span>
        </label>
      </div>
    </div>

    <div class="loan-bank">
      <div class="loan-bank_title">
        <p>Absa Bank</p>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="bank-branch2">Branch</label>
          <input type="text" id="bank-branch2" class="form-control" />
        </div>
        <div class="form-group col-md-6">
          <label for="nature-facility">Nature of facility</label>
          <input type="text" id="nature-facility" class="form-control" />
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <label for="initial-granted">Limit/Initial granted</label>
          <input type="text" id="initial-granted" class="form-control" />
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <label for="laon-size">Monthly repayment</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">KES</span>
            </div>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <label for="laon-size">Outstanding balance</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">KES</span>
            </div>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
    </div>

    <div class="loan-bank">
      <div class="loan-bank_title">
        <p>Bank 1</p>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="bank-name">Bank name</label>
          <input type="text" id="bank-name-applicant-other-loans" class="form-control" />
        </div>
        <div class="form-group col-md-6">
          <label for="loan-type">Branch</label>
          <input type="text" id="loan-type" class="form-control" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="initial-granted">Limit/Initial granted</label>
          <input type="text" id="initial-granted" class="form-control" />
        </div>
        <div class="form-group col-md-6">
          <label for="laon-size">Outstanding amount</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">KES</span>
            </div>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="laon-size">Monthly repayment</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">KES</span>
            </div>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="laon-size">Outstanding balance</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">KES</span>
            </div>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
    </div>

    <div class="add-bank-wrapper">
      <button class="btn-circle blue large"><i class="material-icons">add</i></button>
      <p>Add another</p>
    </div>
  </div>
</div>
