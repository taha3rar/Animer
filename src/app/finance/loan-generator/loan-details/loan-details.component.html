<div class="stepper">
  <ul class="nav nav-tabs" style="display: none;" #listStepDetails>
    <li class="active">
      <a data-toggle="tab" class="label" href="#loan-about"></a>
    </li>
    <li class="disabled">
      <a data-toggle="tab" class="label" href="#loan-goals"></a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane" [class.active]="displayStep(0)" id="loan-about">
      <app-loan-about></app-loan-about>
    </div>
    <div class="tab-pane" [class.active]="displayStep(1)" id="loan-goals">
      <app-loan-goals></app-loan-goals>
    </div>
  </div>

  <div class="stepper-footer">
    <div class="stepper-footer-wrapper">
      <div>
        <button class="bttn-secondary" (click)="onPrevious()">PREV</button>
      </div>
      <div>
        <button class="btn-primary-transp">SAVE</button>
        <button class="bttn bttn-primary next-step" (click)="onNext()">NEXT</button>
      </div>
    </div>
  </div>
</div>
