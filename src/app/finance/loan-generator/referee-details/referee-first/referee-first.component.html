<div class="loan-step-wrapper">
  <div class="step-header">
    <div class="loan-assitant-img"></div>
    <p class="step-title">Referee 1 - Close Relative.</p>
  </div>

  <div class="step-content">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="full-name">Full name</label>
        <input type="text" id="full-name-referee-first" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="connection">How is Person Name connected to you?</label>
        <input type="text" id="connection-referee-first" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <label for="phone">Phone number</label>
        <input type="tel" id="phone-referee-first" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="po-box">P.O box</label>
        <input type="text" id="po-box-referee-first" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="postal">Postal code</label>
        <input type="text" id="postal-referee-first" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="town">Town/city</label>
        <input type="text" id="town-referee-first" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="province">Province</label>
        <input type="text" id="province-referee-first" class="form-control" />
      </div>
    </div>
  </div>
</div>
