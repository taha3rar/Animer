<div class="loan-step-wrapper">
  <div class="step-header">
    <div class="loan-assitant-img"></div>
    <p class="step-title">What is your postal address details?</p>
  </div>

  <div class="step-content">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="po-box">P.O. Box</label>
        <input type="text" id="po-box" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="postal-code">Postal code</label>
        <input type="text" id="postal-code" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="town">Town/city</label>
        <input type="text" id="town" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="province">Province</label>
        <input type="text" id="province" class="form-control" />
      </div>
    </div>
  </div>
</div>
