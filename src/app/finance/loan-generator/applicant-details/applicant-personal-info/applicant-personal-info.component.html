<div class="loan-step-wrapper">
  <div class="step-header">
    <div class="loan-assitant-img"></div>
    <p class="step-title">Tell us about you.</p>
  </div>

  <form [formGroup]="loan_form" class="col">
    <div formGroupName="applicantDetails" #applicantDetails>
      <div class="step-content">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="surname1">Full name</label>
            <input type="text" id="surname1" class="form-control" formControlName="fullName" />
          </div>
          <div class="form-group col-md-6">
            <label for="other-names1">Other names</label>
            <input type="text" id="other-names1" class="form-control" formControlName="otherNames" />
          </div>
        </div>

        <label for="ownership-type">What is your gender?</label>
        <div class="row options-wrapper mb-2">
          <div class="col-md-6 pl-0 pr-2 mb-3">
            <label class="container">
              <input type="radio" name="gender" value="male" formControlName="gender" />
              <span class="checkmark">
                Male
              </span>
            </label>
          </div>
          <div class="col-md-6 pl-2 pr-0">
            <label class="container">
              <input type="radio" name="gender" value="female" formControlName="gender" />
              <span class="checkmark">
                Female
              </span>
            </label>
          </div>
        </div>

        <label for="ownership-type">What is your martial status?</label>
        <div class="row options-wrapper mb-2">
          <div class="col-md-6 pl-0 pr-2 mb-3">
            <label class="container">
              <input type="radio" name="maritalStatus" value="married" formControlName="maritalStatus" />
              <span class="checkmark">
                Married
              </span>
            </label>
          </div>
          <div class="col-md-6 pl-2 pr-0">
            <label class="container">
              <input type="radio" name="maritalStatus" value="single" formControlName="maritalStatus" />
              <span class="checkmark">
                Single
              </span>
            </label>
          </div>
        </div>

        <label for="ownership-type">Are you resident of Kenya?</label>
        <div class="row options-wrapper mb-2">
          <div class="col-md-6 pl-0 pr-2 mb-3">
            <label class="container">
              <input
                type="radio"
                checked="checked"
                name="kenyanResident"
                [value]="true"
                formControlName="kenyanResident"
              />
              <span class="checkmark">
                Yes
              </span>
            </label>
          </div>
          <div class="col-md-6 pl-2 pr-0">
            <label class="container">
              <input type="radio" name="kenyanResident" [value]="false" formControlName="kenyanResident" />
              <span class="checkmark">
                No
              </span>
            </label>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="birth-date1">Date of birth</label>
            <div (click)="dp3.toggle()" class="input-group">
              <input
                type="text"
                id="birth-date1"
                class="form-control"
                placeholder="DD/MM/YYYY"
                name="ddp3"
                ngbDatepicker
                #dp3="ngbDatepicker"
                formControlName="birthDate"
              />
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="PIN1">PIN number</label>
            <input type="text" id="PIN1" class="form-control" formControlName="pinNumber" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="country1">Country of Residence</label>
            <input type="text" id="country1" class="form-control" formControlName="residenceCountry" />
          </div>
          <div class="form-group col-md-3">
            <label for="nationality1">Nationality</label>
            <input type="text" id="nationality1" class="form-control" formControlName="nationality" />
          </div>
          <div class="form-group col-md-6">
            <label for="national-id1">National ID / Passport Number</label>
            <input type="text" id="national-id1" class="form-control" formControlName="nationalIdNumber" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="po-box1">P.O. box</label>
            <input type="text" id="po-box1" class="form-control" formControlName="postalBox" />
          </div>
          <div class="form-group col-md-6">
            <label for="postal-code1">Postal code</label>
            <input type="text" id="postal-code1" class="form-control" formControlName="postalCode" />
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
