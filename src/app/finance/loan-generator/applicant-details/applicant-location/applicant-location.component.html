<div class="loan-step-wrapper">
  <div class="step-header">
    <div class="loan-assitant-img"></div>
    <p class="step-title">Where do you live?</p>
  </div>

  <div class="step-content">
    <div class="form-row">
      <div class="col">
        <label for="address">Physical address</label>
        <input type="text" id="address" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="town">Town/city</label>
        <input type="text" id="town" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="province">Province</label>
        <input type="text" id="province" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="residence-years">Number of years at residence</label>
        <input type="number" id="residence-years" class="form-control" />
      </div>
    </div>
  </div>
</div>
