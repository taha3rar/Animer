<div class="loan-step-wrapper">
  <div class="step-header">
    <div class="loan-assitant-img"></div>
    <p class="step-title">Where is your business located?</p>
  </div>

  <form [formGroup]="loan_form" class="col">
    <div formGroupName="business_location" #businessLocation>
      <div class="step-content">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="country">Country</label>
            <select id="country" class="form-control" formControlName="country">
              <option *ngFor="let country of countries" [value]="country.viewValue" selected="selected">{{
                country.viewValue
              }}</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="town">Town</label>
            <input type="text" id="town-business-location" class="form-control" formControlName="town" />
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <label for="address">Street Address</label>
            <input type="text" id="address-business-location" class="form-control" formControlName="address" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="postal">Building block number</label>
            <div class="input-group">
              <input type="text" id="block-number" class="form-control" formControlName="block_number" />
              <span class="form-control-feedback" id="basic-addon1"
                ><i class="material-icons ml-2 md-18 infoAddon">info</i></span
              >
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="building">Building name</label>
            <div class="input-group">
              <input type="text" id="building" class="form-control" formControlName="building_name" />
              <span class="form-control-feedback" id="basic-addon1"
                ><i class="material-icons ml-2 md-18 infoAddon">info</i></span
              >
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="country">Postal Code</label>
            <div class="input-group">
              <input type="text" id="building" class="form-control" formControlName="postal_code" />
              <span class="form-control-feedback" id="basic-addon1"
                ><i class="material-icons ml-2 md-18 infoAddon">info</i></span
              >
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="town">P.O. box</label>
            <div class="input-group">
              <input type="text" id="town-business-location" class="form-control" formControlName="po_box" />
              <span class="form-control-feedback" id="basic-addon1"
                ><i class="material-icons ml-2 md-18 infoAddon">info</i></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
