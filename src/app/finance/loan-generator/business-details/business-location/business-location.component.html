<div class="loan-step-wrapper">
  <div class="step-header">
    <div class="loan-assitant-img"></div>
    <p class="step-title">Where is your business located?</p>
  </div>

  <div class="step-content">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="country">Country</label>
        <select id="country" class="form-control">
          <option *ngFor="let country of countries" [value]="country.viewValue" selected="selected">{{
            country.viewValue
          }}</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="town">Town</label>
        <input type="text" id="town" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <label for="address">Street Address</label>
        <input type="text" id="address" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="postal">Postal Code</label>
        <input type="text" id="postal" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="building">Building</label>
        <input type="text" id="building" class="form-control" />
      </div>
    </div>
  </div>
</div>
