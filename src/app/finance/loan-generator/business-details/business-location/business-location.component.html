<div class="loan-step-wrapper">
  <div class="step-header">
    <div class="loan-assitant-img"></div>
    <p class="step-title">Where is your business located?</p>
  </div>

  <div class="step-content">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="country">Country</label>
        <select id="country" class="form-control">
          <option *ngFor="let country of countries" [value]="country.viewValue" selected="selected">{{
            country.viewValue
          }}</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="town">Town</label>
        <input type="text" id="town-business-location" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <div class="col">
        <label for="address">Street Address</label>
        <input type="text" id="address-business-location" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="postal">Building block number</label>
        <div class="input-group">
          <input type="text" id="postal-business-location" class="form-control" />
          <span class="form-control-feedback" id="basic-addon1"><i class="material-icons ml-2 md-18 infoAddon">info</i></span>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="building">Building name</label>
        <div class="input-group">
          <input type="text" id="building" class="form-control" />
          <span class="form-control-feedback" id="basic-addon1"><i class="material-icons ml-2 md-18 infoAddon">info</i></span>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="country">Postal Code</label>
        <div class="input-group">
          <input type="text" id="building" class="form-control" />
          <span class="form-control-feedback" id="basic-addon1"><i class="material-icons ml-2 md-18 infoAddon">info</i></span>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="town">P.O. box</label>
        <div class="input-group">
          <input type="text" id="town-business-location" class="form-control" />
          <span class="form-control-feedback" id="basic-addon1"><i class="material-icons ml-2 md-18 infoAddon">info</i></span>
        </div>
      </div>
    </div>
  </div>
</div>
