<div class="loan-step-wrapper">
  <div class="step-header">
    <div class="loan-assitant-img"></div>
    <p class="step-title">Tell us about your business.</p>
  </div>

  <div class="step-content">
    <label for="ownership-type">What is the type of ownership?</label>
    <div class="row options-wrapper">
      <div class="col-md-4 pr-3">
        <label class="container">
          <input type="radio" checked="checked" name="radio" />
          <span class="checkmark">
            Sole Trader
          </span>
        </label>
      </div>
      <div class="col-md-4 pr-3">
        <label class="container">
          <input type="radio" name="radio" />
          <span class="checkmark">
            Partnership
          </span>
        </label>
      </div>
      <div class="col-md-4 pr-0">
        <label class="container">
          <input type="radio" name="radio" />
          <span class="checkmark">
            Limited Company
          </span>
        </label>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="business-name">What is the business name?</label>
        <input type="text" id="business-name" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="BRN">Business registration number</label>
        <input type="text" id="BRN" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="registration-date">Date of registration / incorporation</label>
        <input type="text" id="registration-date" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="vat">VAT Number</label>
        <input type="text" id="vat" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="b-pin">PIN number</label>
        <input type="text" id="b-pin" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="telephone">Telephone number</label>
        <input type="text" id="telephone" class="form-control" />
      </div>
    </div>
  </div>
</div>
