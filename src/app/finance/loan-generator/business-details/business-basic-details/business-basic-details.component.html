<div class="loan-step-wrapper">
  <div class="step-header">
    <div class="loan-assitant-img"></div>
    <p class="step-title">Tell us about your business.</p>
  </div>

  <div class="step-content">
    (Sole trader)
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="business-name">Business name</label>
        <input type="text" id="business-name" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="business-nature">Nature of business</label>
        <div class="input-group">
          <input type="text" id="business-nature" class="form-control" />
          <span class="form-control-feedback" id="basic-addon1"><i class="material-icons ml-2 md-18 infoAddon">info</i></span>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="registration-date">Date started</label>
        <div class="input-group">
          <input type="text" id="registration-date" class="form-control" placeholder="DD/MM/YYYY" />
          <span class="form-control-feedback" id="basic-addon1"><i class="material-icons ml-2 md-18 infoAddon">info</i></span>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="BRN">Registration / ID Number</label>
        <div class="input-group">
          <input type="text" id="BRN" class="form-control" />
          <span class="form-control-feedback" id="basic-addon1"><i class="material-icons ml-2 md-18 infoAddon">info</i></span>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="b-pin">Company PIN number</label>
        <div class="input-group">
          <input type="text" id="b-pin" class="form-control" />
          <span class="form-control-feedback" id="basic-addon1"><i class="material-icons ml-2 md-18 infoAddon">info</i></span>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="vat">VAT Number</label>
        <input type="text" id="vat" class="form-control" placeholder="(+254) 7XX-XXX-XXX" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="physical-adress">Physical address</label>
        <input type="text" id="physical-adress" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="street">Street</label>
        <input type="text" id="street" class="form-control" />
      </div>
    </div>

    (LLC & Partnership)
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="business-name">Business name</label>
        <input type="text" id="business-name" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="BRN">Business registration number</label>
        <div class="input-group">
          <input type="text" id="BRN" class="form-control" />
          <span class="form-control-feedback" id="basic-addon1"><i class="material-icons ml-2 md-18 infoAddon">info</i></span>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="registration-date">Registration date</label>
        <div class="input-group">
          <input type="text" id="registration-date" class="form-control" placeholder="DD/MM/YYYY"/>
          <span class="form-control-feedback" id="basic-addon1"><i class="material-icons ml-2 md-18 infoAddon">info</i></span>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="vat">VAT number</label>
        <div class="input-group">
          <input type="text" id="vat" class="form-control" />
          <span class="form-control-feedback" id="basic-addon1"><i class="material-icons ml-2 md-18 infoAddon">info</i></span>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="b-pin">Company PIN number</label>
        <div class="input-group">
          <input type="text" id="b-pin" class="form-control" />
          <span class="form-control-feedback" id="basic-addon1"><i class="material-icons ml-2 md-18 infoAddon">info</i></span>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="telephone">Telephone number</label>
        <input type="text" id="telephone" class="form-control" placeholder="(+254) 7XX-XXX-XXX" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email-adress">Email adress</label>
        <div class="input-group">
          <input type="text" id="email-adress" class="form-control" />
          <span class="form-control-feedback" id="basic-addon1"><i class="material-icons ml-2 md-18 infoAddon">info</i></span>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="website">Company website</label>
        <div class="input-group">
          <input type="text" id="website" class="form-control" />
          <span class="form-control-feedback" id="basic-addon1"><i class="material-icons ml-2 md-18 infoAddon">info</i></span>
        </div>
      </div>
    </div>
  </div>
</div>
