<div class="loan-step-wrapper">
  <div class="step-header">
    <div class="loan-assitant-img"></div>
    <p class="step-title">Please provide the financial details for your business for the last 12 months.</p>
  </div>

  <div class="step-content">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="business-from">From</label>
        <input type="text" id="business-from" class="form-control" placeholder="DD/MM/YYYY" ngbDatepicker>
      </div>
      <div class="form-group col-md-6">
        <label for="business-to">To</label>
        <input type="text" id="business-to" class="form-control" placeholder="DD/MM/YYYY" ngbDatepicker/>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="business-sales">Sales (p.a.)</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">KES</span>
          </div>
          <input type="text" id="business-sales" class="form-control" />
        </div>
      </div>
      <div class="form-group col-md-6 has-feedback">
        <label for="stocks-held">Value of stocks held</label>
        <div class="input-group">
          <input type="text" id="stocks-held" class="form-control" />
          <div class="input-group-append">
            <span class="form-control-feedback" id="basic-addon1"><i class="material-icons ml-2 md-18 infoAddon">info</i></span>
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="cost-goods">Cost of goods sold</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">KES</span>
          </div>
          <input type="text" id="cost-goods" class="form-control" />
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="debtors-outstanding">Trade debtors outstanding</label>
        <div class="input-group">
          <input type="text" id="debtors-outstanding" class="form-control" />
          <span class="form-control-feedback" id="basic-addon1"><i class="material-icons ml-2 md-18 infoAddon">info</i></span>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="operating-expenses">Operating expenses</label>
        <input type="text" id="operating-expenses" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="creditors-oustanding">Trade creditors outstanding</label>
        <div class="input-group">
          <input type="text" id="creditors-oustanding" class="form-control" />
          <span class="form-control-feedback" id="basic-addon1"><i class="material-icons ml-2 md-18 infoAddon">info</i></span>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="other-costs">Other costs</label>
        <input type="text" id="other-costs" class="form-control" />
      </div>
      <div class="form-group col-md-6">
        <label for="other-debts">Other debts</label>
        <input type="text" id="other-debts" class="form-control" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="net-profit">Net profit (Before Tax)</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">KES</span>
          </div>
          <input type="text" id="net-profit" class="form-control" />
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="paid-capital">Paid-up capital</label>
        <input type="text" id="paid-capital" class="form-control" />
      </div>
    </div>
  </div>
</div>
