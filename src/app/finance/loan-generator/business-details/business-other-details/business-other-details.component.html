<div class="loan-step-wrapper">
  <div class="step-header">
    <div class="loan-assitant-img"></div>
    <p class="step-title">Tell us a bit more about your business.</p>
  </div>

  <form [formGroup]="loan_form" class="col">
    <div formGroupName="businessOtherDetails" #businessOtherDetails>
      <div class="step-content">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="experience">Experience (years in the line of business)</label>
            <div class="input-group">
              <input type="number" min="0" id="experience" class="form-control" formControlName="yearsOfExperience" />
              <div class="input-group-append">
                <span class="input-group-text">Years</span>
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="contact-person">Contact person</label>
            <input type="text" id="contact-person" class="form-control" formControlName="contactPerson" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="number-of-workers">Number of people working in business</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <button class="btn btn-lg btn-secondary" (click)="removePeople()" type="button">-</button>
              </div>
              <input
                type="number"
                min="0"
                id="number-of-workers"
                class="form-control col-md-5"
                formControlName="numberOfPeopleWorking"
              />
              <div class="input-group-append">
                <button class="btn btn-lg btn-secondary" (click)="addPeople()" type="button">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
