<button class="round-button-primary-exp pull-right" style="margin-bottom:12px; margin-top:0px;"><i class="material-icons">add</i>
  <span>Upload document</span>
</button>
<div class="docs-wrapper clearfix">
  <button class="btn-icons pull-right" style="margin-top:.5rem;">
    <i class="material-icons">keyboard_arrow_right</i>
  </button>
  <button class="btn-icons pull-right" style="margin-top:.5rem;">
    <i class="material-icons">keyboard_arrow_left</i>
  </button>
  <div
    class="docs-section clearfix"
    *ngFor="let document of (documents | paginate: { itemsPerPage: 7, currentPage: page })"
  >
    <div class="doc-card clearfix">
      <div>
        <span class="pull-left">#{{ document.numericId }}</span>
        <span
          class="material-icons pull-right icon"
          placement="top"
          data-container="body"
          ngbTooltip="Delete"
          (click)="warning(document._id)">delete</span>
        <a href="{{ document.url }}" download="{{ document.file_name }}"><span class="pull-right material-icons download" placement="top" ngbTooltip="Download">cloud_download</span></a>
      </div>
      <div>
        <img src="../../../assets/img/pdf.png" />
        <a href="{{ document.url }}" target="_blank"> <span class="material-icons bttn-view">pageview</span> <span>View</span> </a>
        <p class="normal-text-bold">{{ document.file_name }}</p>
        <p class="heading-3">Uploaded by {{ document.uploaded_by.first_name }} {{ document.uploaded_by.last_name }}</p>
      </div>
      <div>
        <p class="heading-3">{{ document.date_created | date: 'dd/MM/yyyy' }}</p>
      </div>
    </div>
  </div>
</div>
