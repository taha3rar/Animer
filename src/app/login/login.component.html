<div class="login-container full-page-background">
  <nav class="navbar navbar-primary navbar-transparent navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/#/dashboard">Avenews-GT</a>
      </div>
      <div class="pull-right pt-3">
        <button class="bttn-transparent">Sign in</button>
        <button class="bttn-transparent" routerLink="/registration">Sign up</button>
      </div>
    </div>
  </nav>
  <div class="login-box">
    <div class="container login-wrapper">
      <div class="card col-md-10 col-md-offset-1">
        <div class="card-body login" [hidden]="forgotPassword">
          <div class="col-md-5 col-sm-12 cl-l">
            <div class="cl-l-wrapper">
              <h1 class="heading-1">Step into the future of agricultural trade</h1>
              <p class="pt-5">
                Manage your transactions, orders, invoices, inventory, and clients in a complete ecosystem for
                agricultural trade.
              </p>
              <div class="img-wrapper">
                <img src="../../assets/img/landing-imgs/Logo-avenews.png" />
              </div>
            </div>
          </div>
          <div class="col-md-7 col-sm-12 cl-r">
            <div class="cl-r-wrapper">
              <h1>Sign in</h1>
              <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate class="mt-5">
                <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
                  Username or password incorrect.
                </div>
                <div class="form-group">
                  <label class="d-block">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="username"
                      autocomplete="username"
                      [placeholder]="'Username' | translate"
                    />

                    <span hidden translate>Username</span>
                    <small
                      [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched"
                      class="text-danger"
                      translate
                    >
                      Username is required
                    </small>
                  </label>
                  <label class="d-block">
                    <input
                      type="password"
                      class="form-control"
                      formControlName="password"
                      autocomplete="current-password"
                      [placeholder]="'Password' | translate"
                      required
                    />
                    <span hidden translate>Password</span>
                    <small
                      [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
                      class="text-danger"
                      translate
                    >
                      Password is required
                    </small>
                  </label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" formControlName="remember" />
                      <span translate>Remember me</span>
                    </label>
                  </div>
                </div>
                <button class="bttn-primary w-100 mb-2" type="submit" [disabled]="loginForm.invalid || isLoading">
                  <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i> <span translate>Login</span>
                </button>
                <a class="heading-4-blue fp-btn" [routerLink]="['/forgot-password']">Forgot password?</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <nav class="pull-left">
          <ul>
            <li><button class="btn-link">PRIVACY POLICY</button></li>
          </ul>
        </nav>
        <p class="copyright pull-right">&copy; <a href="https://www.avenews-gt.com" target="_blank">Avenews-GT</a></p>
      </div>
    </footer>
  </div>
</div>
