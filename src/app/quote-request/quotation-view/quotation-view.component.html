<h1 class="main-title btn-main margin-bottom-2" (click)="back()">
  <a class="material-icons">keyboard_backspace</a> Quote Requests
</h1>

<div class="col-md-12">
  <div class="panel">
    <div class="panel-body">
      <div class="col-md-3">
        <p class="heading-3">QUOTE REQUEST NUMBER</p>
        <p class="normal-text-bold">351</p>
      </div>
      <div class="col-md-3">
        <p class="heading-3">CONTACT NAME</p>
        <p class="normal-text-bold">Patrick Mutow</p>
      </div>
      <div class="col-md-3">
        <p class="heading-3">SUBMITTED ON</p>
        <p class="normal-text-bold">23/05/2019</p>
      </div>
      <div class="col-md-3">
        <p class="heading-3">TOTAL PRICE OFFERED</p>
        <p class="normal-text-bold">50,000 KES</p>
      </div>
      <button class="btn-primary-transp pull-right mt-5" (click)="downloadPopup()">
        Download PDF
      </button>
    </div>
  </div>
</div>

<div class="col-md-12">
  <ul class="nav nav-tabs">
    <li class="active">
      <a data-toggle="tab" href="#quoteRequest">Quote Request</a>
    </li>
    <li><a data-toggle="tab" href="#quotation">Quotation</a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="quoteRequest">
      <app-quotation-quote-request [isGenerator]="false"></app-quotation-quote-request>
    </div>
    <div class="tab-pane" id="quotation">
      <app-quotation></app-quotation>
    </div>
  </div>
</div>
