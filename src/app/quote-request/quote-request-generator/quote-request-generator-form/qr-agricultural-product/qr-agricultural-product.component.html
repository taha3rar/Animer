<div class="modal-box-heading">
  <a (click)="onExit()"><i class="material-icons pull-right">close</i></a>
  <h2 translate class="modal-title">Add Agricultural Product</h2>
</div>
<div class="padding-all">
  <form *ngIf="productForm" [formGroup]="productForm" (keydown.enter)="$event.preventDefault()">
    <p class="heading-2">Product</p>

    <div class="form-row">
      <div class="form-group col-md-6" [ngClass]="showFieldStyle('produce')">
        <label for="product-name">Product Name *</label>
        <input
          type="text"
          id="product-name"
          formControlName="produce"
          class="form-control"
          name="name"
          placeholder="Ex. Green coffee beans"
        />
        <div class="help-block" *ngIf="isFieldInvalid('produce')">
          <p>This field is required</p>
        </div>
      </div>
      <div class="form-group col-md-6" [ngClass]="showFieldStyle('variety')">
        <label for="variety">Variety *</label>
        <input
          type="text"
          id="variety"
          formControlName="variety"
          class="form-control"
          name="variety"
          placeholder="Ex. Kona"
        />
        <div class="help-block" *ngIf="isFieldInvalid('variety')">
          <p>This field is required</p>
        </div>
      </div>
    </div>
    <p class="heading-2">Amount</p>
    <div class="form-row">
      <div class="form-group col-md-6" [ngClass]="showFieldStyle('weight_unit')">
        <label for="weight-unit">Weight Unit *</label>
        <select id="weight-unit" formControlName="weight_unit" name="weight_unit" class="form-control">
          <option *ngFor="let unit of units" [value]="unit.value" selected="selected">{{ unit.viewValue }}</option>
        </select>
        <div class="help-block" *ngIf="isFieldInvalid('weight_unit')">
          <p>This field is required</p>
        </div>
      </div>
      <div class="form-group col-md-6" [ngClass]="showFieldStyle('total_weight')">
        <label for="total-amount">Total Amount *</label>
        <input
          type="number"
          min="0"
          id="total-amount"
          formControlName="total_weight"
          name="total_weight"
          class="form-control"
          placeholder="Ex. 100"
        />
        <div class="help-block" *ngIf="isFieldInvalid('total_weight')">
          <p>This field is required</p>
        </div>
      </div>
    </div>
    <p class="heading-2">Package</p>
    <div class="form-row">
      <div class="form-group col-md-6" [ngClass]="showFieldStyle('type_of_package')">
        <label for="product-name">Package Type *</label>
        <input
          type="text"
          id="package-type"
          formControlName="type_of_package"
          name="type_of_package"
          class="form-control"
          placeholder="Ex. Box"
        />
        <div class="help-block" *ngIf="isFieldInvalid('type_of_package')">
          <p>This field is required</p>
        </div>
      </div>
      <div class="form-group col-md-6" [ngClass]="showFieldStyle('package_weight')">
        <label for="average-amount-packaged-product"
          >Average Amount ({{ productForm.value.weight_unit }}) per Packaged Product *</label
        >
        <input
          type="number"
          min="0"
          id="average-amount-packaged-product"
          name="package_weight"
          formControlName="package_weight"
          class="form-control"
          placeholder="Ex. 2.5"
        />
        <div class="help-block" *ngIf="isFieldInvalid('package_weight')">
          <p>This field is required</p>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="variety">Total Number of Packages *</label>
        <input
          type="number"
          id="total-packages"
          formControlName="quantity"
          name="quantity"
          class="form-control"
          readonly
        />
      </div>
    </div>
    <p class="heading-2">Specifications</p>
    <div class="form-row">
      <div class="form-group col">
        <label for="variety">Specifications</label>
        <textarea
          type="text"
          formControlName="specification"
          rows="3"
          placeholder="Type specifications here..."
          id="specifications"
          name="specifications"
          class="form-control"
        ></textarea>
      </div>
    </div>
    <button type="submit" *ngIf="!update && productForm.valid" (click)="addProduct()" class="bttn-primary pull-right">
      Add Product
    </button>
    <button
      type="submit"
      *ngIf="!update && !productForm.valid"
      (click)="onSubmit(productForm)"
      class="bttn-primary pull-right"
    >
      Add Product
    </button>
    <button type="submit" *ngIf="update && productForm.valid" (click)="updateProduct()" class="bttn-primary pull-right">
      Update Product
    </button>
    <button
      type="submit"
      *ngIf="update && !productForm.valid"
      (click)="onSubmit(productForm)"
      class="bttn-primary pull-right"
    >
      Update Product
    </button>
  </form>
</div>
