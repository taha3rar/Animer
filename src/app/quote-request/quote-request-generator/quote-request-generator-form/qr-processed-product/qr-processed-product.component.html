<div class="modal-box-heading">
  <a (click)="onExit()"><i class="material-icons pull-right">close</i></a>
  <h2 translate class="modal-title">Add Processed Product</h2>
</div>
<div class="padding-all">
  <form [formGroup]="productForm" (keydown.enter)="$event.preventDefault()">
    <p class="heading-2">Product</p>

    <div class="form-row">
      <div class="form-group col">
        <label for="product-name">Product Name *</label>
        <input type="text" id="product-name" name="name" class="form-control" placeholder="Ex. Orange juice" required />
      </div>
    </div>
    <p class="heading-2">Package</p>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="product-name">Package Type *</label>
        <input
          type="text"
          id="package-type"
          name="type_of_package"
          class="form-control"
          placeholder="Ex. Box"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="variety">Total Number of Packages *</label>
        <input type="number" id="total-packages" name="quantity" class="form-control" placeholder="Ex. 20" required />
      </div>
    </div>
    <p class="heading-2">Item</p>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="items-per-package">Number of Items per Package *</label>
        <input
          type="number"
          min="0"
          id="items-per-package"
          name="items_per_package"
          class="form-control"
          placeholder="Ex. 10"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="item-packing-type">Item Packing Type *</label>
        <input
          type="text"
          id="item-packing-type"
          name="item_package_type"
          class="form-control"
          placeholder="Ex. Bottle"
          required
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="total-items-amount">Total Amount of Items *</label>
        <input
          type="number"
          min="0"
          id="total-items-amount"
          name="total_amount_items"
          class="form-control"
          placeholder="Ex. 40"
          disabled
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="measurement-unit">Measurement Unit *</label>
        <select id="measurement-unit" name="item_measurement_unit" class="form-control" required>
          <option *ngFor="let unit of units" [value]="unit.value" selected="selected">{{ unit.viewValue }}</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="itemMeasurementAmount">Amount of in individual *</label>
        <input
          min="0"
          type="number"
          class="form-control"
          name="item_measurement_amount"
          placeholder="Ex. 5"
          id="itemMeasurementAmount"
          required
        />
      </div>
    </div>
    <p class="heading-2">Specifications</p>
    <div class="form-row">
      <div class="form-group col">
        <label for="variety">Specifications</label>
        <textarea
          type="text"
          rows="3"
          placeholder="Type specifications here..."
          id="specifications"
          name="specifications"
          class="form-control"
        ></textarea>
      </div>
    </div>
    <button type="submit" class="bttn-primary pull-right">
      Add Product
    </button>
  </form>
</div>
