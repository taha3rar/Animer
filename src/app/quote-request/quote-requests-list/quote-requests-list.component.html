<a class="pull-right need-help" data-toggle="wizard">Need help?</a>
<h1 translate class="main-title">Quote Requests</h1>

<div class="helper-panel">
  <i class="material-icons pull-left">info</i>
  <p *ngIf="isBuyer">
    Generate quote requests to your sellers, receive quotations, and choose the best offer to proceed with a purchase
    order
  </p>
  <p *ngIf="!isBuyer">
    Receive quote requests from your buyers and reply with the price that you offer.
  </p>
</div>

<h1 translate class="main-title">Quote Requests List</h1>

<div class="clearfix">
  <button
    class="bttn-primary bttn-add pull-right mr-0"
    *ngxPermissionsOnly="['create-qr']"
    routerLink="/quote-request/generator"
  >
    <span translate>New Quote Request</span>
  </button>
</div>
<input
  type="text"
  id="searchBar"
  class="search-bar mt-3"
  [(ngModel)]="searchTerm"
  type="text"
  placeholder="Search quote requests..."
/>
<app-quote-request-list [searchTerm]="searchTerm" [quoteRequests]="quoteRequests"></app-quote-request-list>
