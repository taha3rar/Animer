<div class="panel panel-tab">
  <div class="panel-body">
    <div class="panel-header">
      <div><p>My Buyers</p></div>
      <button class="btn-primary-filled pull-right next-step">Next Step &rarr;</button>
    </div>
    <div class="padding-all-2">
      <div class="row margin-top" >
        <div class="col-md-2" *ngFor="let client of (clients | paginate: { itemsPerPage: 6, currentPage: page })">
          <div class="card">
            <div>
              <input type="radio" class="form_radio" id="{{client.numericId}}" name="supplier" [value]="client" [(ngModel)]="invoice.buyer" />
              <label for="{{client.numericId}}" class="form_radio_label"> <span class="form_radio_btn"></span> </label>
              <p class="pull-right">#{{client.numericId}}</p>
            </div>
            <div>
              <figure class="img-circular-md" [style.background-image]="'url(' + profilePicture(client) + ')'"></figure>
            </div>
            <div>
              <p class="heading-2">{{client.first_name}} {{client.last_name}}</p>
              <p>{{client.company_name}}</p>
            </div>
          </div>
        </div>
      </div>
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>
