<h1 translate class="main-title">Invoices</h1>

<div class="helper-panel">
  <i class="material-icons pull-left">info</i>
  <p>{{helpLegend}}</p>
</div>

<button class="btn-primary-transp pull-right">
  <i class="material-icons">arrow_upward</i> <span translate>Export All Invoices</span>
</button>

<button *ngxPermissionsOnly="['create-invoice']" class="bttn-primary bttn-add pull-right" data-toggle="stepper" routerLink="/invoice/generator"><span translate>New Invoice</span></button>

<app-invoice-list [invoices]="invoices"></app-invoice-list>
