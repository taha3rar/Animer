<div class="router-outlet">
  <router-outlet></router-outlet>
</div>
<div class="compatibility-msg">
  <div class="card col-xs-8 col-xs-offset-2 compatibility-msg-content">
    <div class="card-body">
      <img
        src="../assets/img/logo-20cm-grey.png"
        class="compatibility-msg-content-img"
        width="122"
        height="25"
        alt=""
      />
      <h2 style="padding-bottom:1rem;" *ngIf="!userValidation">Looks Like You're Using Unsupported Device!</h2>
      <p>
        For the best possible experience please use Google Chrome web browser on a personal computer, as we are still
        working on the compatibility of the platform to mobile devices.
      </p>
    </div>
  </div>
</div>
<div *ngIf="showLoading" class="sk-fading-circle">
  <div class="sk-circle1 sk-circle"></div>
  <div class="sk-circle2 sk-circle"></div>
  <div class="sk-circle3 sk-circle"></div>
  <div class="sk-circle4 sk-circle"></div>
  <div class="sk-circle5 sk-circle"></div>
  <div class="sk-circle6 sk-circle"></div>
  <div class="sk-circle7 sk-circle"></div>
  <div class="sk-circle8 sk-circle"></div>
  <div class="sk-circle9 sk-circle"></div>
  <div class="sk-circle10 sk-circle"></div>
  <div class="sk-circle11 sk-circle"></div>
  <div class="sk-circle12 sk-circle"></div>
</div>
