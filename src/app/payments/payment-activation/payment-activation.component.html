<div class="strip d-flex mt-3">
  <div class="left-section pr-5">
    <div class="header-wrapper">
      <h1>Welcome to Payments!</h1>
      <p class="t-15">
        Now you can pay suppliers & business contacts or pay trade documents directly using Avenews. Just follow the
        simple steps to set up the payments feature.
      </p>
    </div>

    <div class="body-wrapper">
      <h4>Steps to do to activate payments:</h4>
      <ul>
        <li class="active" routerLink="/profile">
          <div class="circle-wrapper"><span class="circle"></span></div>
          <div class="step-title">
            <span>Complete KYC form in the settings.</span>
          </div>
        </li>
        <li
          (click)="dontShow($event)"
          [ngClass]="!topupReady ? 'disabled no-drop' : 'click'"
          data-toggle="wizard"
          data-target="#topUpBalance"
        >
          <div class="circle-wrapper"><span class="circle"></span></div>
          <div class="step-title">
            <span>Send request to top-up your balance.</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="right-section">
    <img src="../../../assets/img/payment-img.png" alt="" />
  </div>
</div>

<app-topup-modal></app-topup-modal>
