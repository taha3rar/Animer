<div class="strip">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="contact">Contact</label>
        <select required id="contact" data-live-search="true" class="selectpicker" data-size="7">
          <option *ngFor="let contact of contacts; let i = index">{{ contact.fullName }}</option>
        </select>
      </div>
      <a data-toggle="wizard" data-target="#addContactWizard" class="bttn-line">Add New Contact</a>
    </div>
    <div class="col-md-6">
      <div class="row" id="contactInfo">
        <div class="col-md-4">
          <p class="sm-text-label">CONTACT</p>
          <p class="text-regular"></p>
        </div>
        <div class="col-md-4">
          <p class="sm-text-label">ORGANIZTION</p>
          <p class="text-regular"></p>
        </div>
        <div class="col-md-4">
          <p class="sm-text-label">COUNTRY</p>
          <p class="text-regular"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <p class="sm-text-label">LOCATION</p>
          <p class="text-regular"></p>
        </div>
        <div class="col-md-4">
          <p class="sm-text-label">PHONE</p>
          <p class="text-regular"></p>
        </div>
        <div class="col-md-4">
          <p class="sm-text-label">EMAIL</p>
          <p class="text-regular"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="strip mt-5">
  <h3 class="t-bold mb-3">AMOUNT</h3>
  <div class="d-flex">
    <div class="form-row">
      <div class="form-group col">
        <label for="amount">How much do you want to pay? *</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">KES</span>
          </div>
          <input type="number" name="amount" id="amount" min="1" class="form-control" />
        </div>
      </div>
    </div>
    <div class="balance">
      <p>Current Balance</p>
      <p>30,000 KES</p>
    </div>
  </div>
</div>

<div class="strip mt-5">
  <h3 class="t-bold mb-3">SIGNED BY</h3>
  <div class="form-row" id="received-by">
    <div class="form-group col-md-4">
      <label for="name">Full Name *</label>
      <input type="text" class="form-control" id="name" />
    </div>
    <div class="form-group col-md-4 pl-3">
      <label for="business">Business Name *</label>
      <input type="text" class="form-control" id="business" />
    </div>
    <div class="form-group col-md-4 pl-3">
      <label for="phone">Phone Number *</label>
      <input class="form-control" id="phone" type="tel" />
    </div>
  </div>
</div>
<button class="btn-next next-step flex-r bttn-primary mt-5">
  Next Step &rarr;
</button>
