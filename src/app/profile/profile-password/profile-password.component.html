<div class="panel password-box">
  <div class="panel-body">
    <div class="panel-header">
      <div class="icon-text"><i class="material-icons">lock</i> <span> Change Password </span></div>
    </div>
    <div class="padding-all">
      <div class="form-row">
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmitChangePassword()">
          <div class="form-group col-md-3">
            <label for="fist-name">Current Password *</label>
            <input type="password" class="form-control" formControlName="current" id="current-password" />
          </div>
          <div class="form-group col-md-3">
            <label for="fist-name">New Password *</label>
            <input type="password" class="form-control" id="new-password" formControlName="new" />
          </div>
          <div class="form-group col-md-3">
            <label for="fist-name">Confirm New Password *</label>
            <input type="password" class="form-control" id="re-password" formControlName="repeatNew" />
            <div class="help-block" *ngIf="passwordsNotMatch()">
              <p>New passwords must match</p>
            </div>
          </div>
          <div class="col-md-3">
            <button type="submit" [disabled]="!changePasswordForm.valid" class="bttn-primary pull-right">
              Change Password
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
