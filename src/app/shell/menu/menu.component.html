
<div class="sidebar-wrapper">
    <div class="sidebar">
      <ul class="nav">
        <li  *ngFor="let menuitem of menuItems"  class="nav-item">
          <a [routerLink]="[menuitem.path]" routerLinkActive="active">
            <i class="material-icons">{{menuitem.icontype}}</i>
            <p>{{menuitem.title}}</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
