<h1 translate class="main-title">Orders</h1>

<div class="helper-panel">
  <i class="material-icons pull-left">info</i>
  <p translate>
      Orders allow you to place new orders from your clients/ecosystems/Avenews-GT. You can also see all your orders and make actions on them, easily!
  </p>
</div>

<button class="btn-primary-transp pull-right">
    <i class="material-icons">arrow_upward</i>
    <span translate>Export All Orders</span>
  </button>

  <button class="bttn-primary bttn-add pull-right" data-toggle="stepper" routerLink="/order/generator">
    <span translate>Place Order </span>
  </button>

<app-order-list [orders]="orders"></app-order-list>
