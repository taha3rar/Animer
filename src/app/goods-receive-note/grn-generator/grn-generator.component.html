<div class="wrapper">
  <h1 class="main-title btn-main margin-bottom-2" routerLink="/grn">
    <a class="main-color"><i class="material-icons">keyboard_backspace</i></a> Goods Received Note
  </h1>

  <div class="stepper-wrapper">
    <div class="stepper desktop-stepper">
      <ul class="nav nav-tabs">
        <li class="active">
          <a data-toggle="tab" class="label" href="#grng">
            <span class="round-tab horizantal-line">1</span>
            <span class="step-text">Generate Goods Received Note</span>
          </a>
        </li>
        <li class="disabled">
          <a data-toggle="tab" class="label" href="#review-grn">
            <span class="round-tab horizantal-line">2</span>
            <span class="step-text"> Review and Submit</span></a
          >
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="grng">
          <app-grn-first-step [contacts]="contacts" [grn]="grn"></app-grn-first-step>
        </div>

        <div class="tab-pane" id="review-grn">
          <app-grn-document [grn]="this.grn"></app-grn-document>
        </div>
      </div>
    </div>
  </div>
</div>
